{% extends "layout.html" %}

{% block title %}
    Search for a Quote
{% endblock %}

{% block main %}
<div class="table-responsive py-5">
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="quote-search-results">
            <tr>
                <td>{{ quote['name'] }}</td>
                <td>{{ usd(quote['price']) }}</td>
                <td>{{ quote['symbol'] }}</td>
                <td><a href="/buy" class="btn btn-primary">buy</a></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
